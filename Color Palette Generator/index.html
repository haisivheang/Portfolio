<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> Color Palette Generator</h1>
            <p>Create stunning color combinations for your next masterpiece</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generatePalette()"><i class="fas fa-star"></i> Generate New Palette</button>
            <button class="btn btn-secondary" onclick="savePalette()"><i class="fas fa-save"></i> Save Current Palette</button>
            <button class="btn btn-secondary" onclick="exportPalette()"><i class="fas fa-upload"></i> Export as JSON</button>
        </div>

        <div class="palette-container" id="paletteContainer">
            <!-- Color cards will be generated here -->
        </div>

        <div class="saved-palettes">
            <h3><i class="fas fa-bullseye"></i> Saved Palettes</h3>
            <div id="savedPalettesContainer">
                <p style="text-align: center; color: rgba(255,255,255,0.7); font-size: 1.2rem;">No saved palettes yet</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="/Color Palette Generator/script.js"></script>
</body>
</html>
